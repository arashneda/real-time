<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="realTime-container">
        <h3>Real-time character counter</h3>
        <textarea  id="textarea" class="textarea" placeholder="Please type here your text" maxlength="200" ></textarea>
        <div class="description">
            <p>total character: <span id="totalcount" class="totalcount"></span> </p>
            <p>Remaining: <span id="remainingcount" class="remainingcount"></span></p>
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
